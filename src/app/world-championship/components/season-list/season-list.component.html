<app-header [title]="'Seasons'"></app-header>

<div class="accordion" id="accordion">
  <div class="accordion-item" *ngFor="let champion of championList; let i=index">
    <h2 class="accordion-header" [id]="'heading'+i">
      <button class="accordion-button bg-white" [ngClass]="{ 'collapsed': i != 0 }" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
        {{champion.season}} - <i>{{champion.driver.fullName}}</i>
      </button>
    </h2>
    <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }"
      [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordion">
      <div class="accordion-body">
        <div class="col-md-12">
          <div class="d-flex flex-row border rounded">
            <div class="p-3 w-75 border-left">
              <h6>
                {{champion.driver.fullName}} <a [href]="champion.driver.url" target="_blank"><i
                    class="bi bi-link-45deg"></i></a>
              </h6>

              <div class="row">
                <div class="col-md-2"><i class="bi bi-flag"></i> : {{champion.driver.nationality}}
                </div>
                <div class="col-md-2"><i class="bi bi-clipboard-data"></i>: {{champion.points}}
                </div>
              </div>

              <div class="row">
                <div class="col-md-2"><i class="bi bi-trophy"></i> : {{champion.wins}}</div>
                <div class="col-md-2"><i class="bi bi-car-front-fill"></i>:
                  <a [href]="champion.constructorUrl" class="custom-link"
                    target="_blank">{{champion.constructorName}} <i
                    class="bi bi-link-45deg"></i></a>
                </div>
                <div class="col-md-3">
                  <i class="bi bi-card-list"></i> :
                  <a class="custom-link" target="_blank" (click)="viewWinners(champion.season, champion.driver.driverId)">View
                    {{champion.season}} Standings <i
                    class="bi bi-arrow-up-right-square"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
